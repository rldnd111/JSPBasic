<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사원정보 프로그램</title>
</head>
<body>
<h1>사원정보 등록</h1>
<form name="empfrm" method="post" action="employees.jsp">
<div>사원번호 : <input type="text" name="employee_id"></div>
<div>이름 : <input type="text" name="first_name"></div>
<div>성 : <input type="text" name="last_name"></div>
<div>이메일 : <input type="text" name="email"></div>
<div>전화번호 : <select name="phone_number1">
				<option>010</option><option>011</option>
				<option>016</option><option>018</option>
				</select> - <input type="text" name="phone_number2" size="5">
				- <input type="text" name="phone_number3" size="5"></div>
<div>입사일 : <select name="hyear">
		<option>2021</option><option>2020</option>
		<option>2019</option><option>2018</option></select>년
					<select name="hmonth">
		<option>01</option><option>02</option>
		<option>03</option><option>04</option></select>월	
					<select name="hday">
		<option>01</option><option>02</option>
		<option>03</option><option>04</option></select>일</div>
<div>직책 : <input type="text" name="job_id"></div>
<div>급여 : <input type="text" name="salary"></div>
<div>수당 : <input type="text" name="commission_pct"></div>
<div>상사번호 : <input type="text" name="manager_id"></div>
<div>부서번호 : <select name="department_id">
				<option>10</option><option>20</option>
				<option>100</option><option>110</option>
				<option>210</option><option>220</option></select></div>
<div><button type="submit">입력완료</button></div>
</form>

</body>
</html>
